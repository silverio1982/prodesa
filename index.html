<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINCO - Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .bottom-line-full {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 6px;
            z-index: 100;
        }

        .bottom-line-full img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #1a4d7a 0%, #0d2742 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            padding: 60px;
            overflow: hidden;
        }

        .left-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('image.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.9;
        }
        
        .left-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(26, 77, 122, 0.4) 0%, rgba(13, 39, 66, 0.5) 100%);
        }

        .bottom-line {
            display: none;
        }

        .tagline {
            position: relative;
            z-index: 1;
            color: white;
            text-align: right;
            max-width: 400px;
        }

        .tagline h1 {
            font-size: 2.2rem;
            font-weight: 300;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .website-link {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: white;
            font-size: 0.9rem;
            text-decoration: none;
            z-index: 1;
        }

        .right-section {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .logo {
            margin-bottom: 60px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #0066cc 0%, #004999 100%);
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: white;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: #0066cc;
            letter-spacing: 2px;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0066cc;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #0066cc 0%, #004999 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: right;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #0066cc;
            font-size: 0.85rem;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 968px) {
            body {
                flex-direction: column;
            }

            .left-section {
                min-height: 300px;
                padding: 40px;
                align-items: center;
            }

            .tagline {
                text-align: center;
            }

            .tagline h1 {
                font-size: 1.8rem;
            }

            .right-section {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bottom-line-full">
        <img src="linea.jpg" alt="">
    </div>
    
    <div class="left-section">
        <div class="tagline">
            <h1>Innovamos para que construyas grandes proyectos</h1>
        </div>
        <a href="https://www.sinco.co" class="website-link">www.sinco.co</a>
        <div class="bottom-line">
            <img src="linea.jpg" alt="">
        </div>
    </div>

    <div class="right-section">
        <div class="logo">
            <img src="logo.jpg" alt="SINCO ERP" style="height: 80px; width: auto;">
        </div>

        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>

            <button type="submit" class="login-button">INICIAR SESIÓN</button>

            <div class="forgot-password">
                <a href="#">Olvidé mi clave</a>
            </div>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            
            console.log('Intento de inicio de sesión:', { usuario });
            alert('Formulario enviado. Usuario: ' + usuario);
        }
    </script>
</body>
</html>
